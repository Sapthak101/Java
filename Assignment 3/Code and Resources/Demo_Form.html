<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Demo Form</title>
    </head>
<body background="polygonal-triangles-shades-yellow-background-geometric-11570393217abuu3vsnrt.jpg">
    <form class="" action="thanks.html" method="post" enctype="text plain">
        <center ><br><br>
        <h1>Demo Form</h1><br>
        <label>Your Name<font color="red">*</font>:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" name="Your Name" value="" required="" placeholder="Name" autofocus="" pattern="[a-zA-Z\s]+" title="Only Alphabets and Spaces are allowed"><br><br>
        <label>Your Address:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" name="Your Address" value="" placeholder="Address" minlength="4" maxlength="30" pattern="[a-zA-Z:\s]+" title="Address's minimum length is 4, and maximum length is 30 composed of the characters a-z, A-Z, :, and space"><br><br>
        <label>Your Password<font color="red">*</font>:&nbsp&nbsp&nbsp</label>
        <input type="password" name="Your Password" value="" required="" placeholder="Password" maxlength="13" pattern="[0-9+]{13}"><br><br>
        <label>Your Date of Birth<font color="red">*</font>:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="date" name="" required=""><br><br> 
        <label>&nbsp&nbspYour Gender<font color="red">*</font>:</label>
        <input type="radio" name="gender" value="male" required=""> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label>Hobies: </label>
        <input type="checkbox" name="Football" value="">Football &nbsp
        <input type="checkbox" name="Cricket" value="">Cricket &nbsp
        <input type="checkbox" name="Reading" value="">Reading &nbsp
        <input type="checkbox" name="Singing" value="">Singing <br><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="Others" value="">Others<br>
        <label>Year of Graduation<font color="red">*</font>: </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <select name="Year of Graduation" required="">
            <option value="">None</option>
            <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2020</option>
        </select><br><br>
        <label>Your Email<font color="red">*</font>:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="email" name="Your Email" value="" required="" placeholder="Email" pattern="[@.a-zA-Z0-9]+"><br><br>
        <input type="submit" name="" value="Submit">
        &nbsp&nbsp<input type="reset" name="" value="Clear">
        </center>
    </form>
</body>
</html>
